<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- Load the editor sdk from the local folder or https://cloud.squidex.io/scripts/editor-sdk.js -->
    <script src="https://cloud.squidex.io/scripts/editor-sdk.js"></script>
</head>

<body>
    <select onchange="handleSelectedData()" name="content" id="editor"
        style="width: 100%; box-sizing: border-box; height: 40px;">
        <option disabled selected>Kies je kleur</option>
    </select>

    <script>
        let editor = new SquidexFormField();

        var element = document.getElementById('editor');

        editor.onFormValueChanged(function (value) {
            while (element.options.length > 1) {
                element.options.remove(1)
            }
            for (var i = 0; i < value.color.iv.length; i++) {
                document.getElementById('editor');
                var option = document.createElement("option");
                option.text = value.color.iv[i].name;
                option.value = value.color.iv[i].name
                element.appendChild(option);

                console.log(editor.value);
            }

        });

        function handleSelectedData() {
            var x = element.value;
            editor.valueChanged(x)
        }
    </script>
</body>

</html>
